<div class="well">
  <h3>Logowanie</h3>
  <form (ngSubmit)="mainLogin(form.value)" #form="ngForm" class="form-horizontal">
    <div class="form-group ">
      <label for="login" class="col-md-2 control-label">Login</label>
      <div class="col-md-8">
        <input id="login" name="user" placeholde="Login" type="text" class="col-md-10 form-control" [(ngModel)]="user.user">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label class="col-md-2 control-label">Hasło</label>
      <div class="col-md-8">
        <input name="password" placeholde="Hasło" type="password" class="form-control" [(ngModel)]="user.password">
      </div>
    </div>
    <div class="col-md-10">
    <input class="btn btn-raised btn-primary pull-right" type="submit" value="Zaloguj">
    </div>
  </form>
  <div class="clearfix"></div>
  <div class="col-md-8 col-md-offset-2">
    <alert *ngFor="let alert of alerts;let i = index" [type]="alert.type" dismissible="true" >
      {{alert.msg}}
    </alert>
  </div>
</div>
